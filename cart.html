<!DOCTYPE html>
<html>
    <head>
        <title>Cart details</title>
        <link rel="stylesheet" href="cart.css"/>
        <script src="addrem.js" async></script>
    </head>
    <body>
        <h1>Your Shopping Cart</h1><hr>
        
        <section class="container content-section">
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Shoes1</span>
                    <img class="shop-item-image" src="img6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1299</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Shoes2</span>
                    <img class="shop-item-image" src="img10.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1499</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Shoes3</span>
                    <img class="shop-item-image" src="img7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">999</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Shoes4</span>
                    <img class="shop-item-image" src="img9.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1999</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        
         <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
